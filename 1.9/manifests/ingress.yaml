apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: log-and-ping-pong-ingress
spec:
  rules:
    - http:
        paths:
          - path: /status
            pathType: Prefix
            backend:
              service:
                name: random-logger-svc
                port:
                  number: 80
          - path: /pingpong
            pathType: Prefix
            backend:
              service:
                name: ping-pong-svc
                port:
                  number: 80
