apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: todo-production
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/asfalfa/todo-app-config.git
    targetRevision: main
    path: apps/production
  destination:
    name: in-cluster
    namespace: todo-production
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
