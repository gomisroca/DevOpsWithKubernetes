apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: project
  name: todo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      volumes:
        - name: image-data
          emptyDir: {}

      containers:
        - name: todo-app
          image: asfalfa/todo-app:v10
          imagePullPolicy: Always
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 5
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: todo-app-config
                  key: PORT_FRONTEND
            - name: IMAGE_FILE
              valueFrom:
                configMapKeyRef:
                  name: todo-app-config
                  key: IMAGE_FILE
            - name: BACKEND_URL
              valueFrom:
                configMapKeyRef:
                  name: todo-app-config
                  key: BACKEND_URL
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: image-data
              mountPath: /data
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "300m"
              memory: "256Mi"

        - name: todo-backend
          image: asfalfa/todo-backend:v4
          imagePullPolicy: Always
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 20
            periodSeconds: 5
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: todo-app-config
                  key: PORT_BACKEND
            - name: DATABASE_URL
              valueFrom:
                configMapKeyRef:
                  name: todo-app-config
                  key: POSTGRES_URL
            - name: NATS_URL
              value: "nats://nats:4222"
          ports:
            - containerPort: 8081
          resources:
            requests:
              cpu: "1500m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-broadcaster
spec:
  replicas: 6
  selector:
    matchLabels:
      app: todo-broadcaster
  template:
    metadata:
      labels:
        app: todo-broadcaster
    spec:
      containers:
        - name: broadcaster
          image: asfalfa/todo-broadcaster:latest
          env:
            - name: NATS_URL
              value: "nats://nats:4222"
            - name: ENDPOINT_URL
              value: "http://generic-receiver.default.svc.cluster.local/webhook"
